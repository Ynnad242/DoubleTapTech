<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleTapTech - Gaming Gear Reviews by Gamers, for Gamers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0e13;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header navigation */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: rgba(10, 14, 19, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .site-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .site-logo:hover {
            transform: scale(1.02);
        }

        .logo-symbol {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .logo-name {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            color: white;
        }

        .header-search {
            flex: 1;
            max-width: 450px;
            margin: 0 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background-color: rgba(30, 35, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.5);
            background-color: rgba(30, 35, 42, 0.95);
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #00d4ff;
        }

        .nav-link.current {
            color: #00d4ff;
        }

        .nav-link.current::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 1px;
        }

        /* Hero section styles */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(0, 212, 255, 0.08) 0%, rgba(10, 14, 19, 1) 70%);
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
            gap: 4rem;
        }

        .hero-text {
            flex: 1;
            max-width: 580px;
        }

        .hero-accent-line {
            width: 160px;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            margin-bottom: 2rem;
            animation: slideInFromLeft 0.8s ease-out;
        }

        .hero-title {
            font-size: 4.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.025em;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .gradient-text {
            background: linear-gradient(135deg, #7c3aed, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero-description {
            font-size: 1.15rem;
            color: #9ca3af;
            margin-bottom: 2.5rem;
            max-width: 520px;
            line-height: 1.7;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            align-items: center;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .primary-button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 1.1rem 2.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }

        .hero-visual {
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fade-in + float for hero image */
        @keyframes fadeInHeroImage {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-image {
            max-width: 650px;
            height: auto;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
            animation: fadeInHeroImage 3s ease-out forwards, heroImageFloat 8s ease-in-out infinite;
        }

        /* Floating background elements */
        .bg-decoration {
            position: absolute;
            opacity: 0.06;
            animation: floatAround 12s ease-in-out infinite;
            pointer-events: none;
            font-size: 2.5rem;
        }

        .bg-decoration:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            top: 65%;
            right: 12%;
            animation-delay: 4s;
        }

        .bg-decoration:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 8s;
        }

        /* Animation keyframes */
        @keyframes heroImageFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            50% { 
                transform: translateY(-25px) rotate(1deg);
            }
        }

        @keyframes floatAround {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
            }
            33% { 
                transform: translateY(-25px) rotate(2deg);
            }
            66% { 
                transform: translateY(-12px) rotate(-1deg);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-search {
                margin: 0 1rem;
            }

            .main-nav {
                display: none;
            }

            .hero-content {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .hero-title {
                font-size: 2.8rem;
            }

            .hero-visual {
                margin-top: 2rem;
            }

            .hero-image {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 1rem;
            }
            
            .site-logo {
                gap: 0.5rem;
            }
            
            .logo-symbol {
                width: 32px;
                height: 32px;
                font-size: 1.1rem;
            }
            
            .logo-name {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="bg-decoration">⚡</div>
    <div class="bg-decoration">🎮</div>
    <div class="bg-decoration">💫</div>

    <!-- Main header navigation -->
    <header class="main-header">
        <a href="index.html" class="site-logo">
            <div class="logo-symbol">⚡</div>
            <div class="logo-name">DoubleTapTech</div>
        </a>
        
        <div class="header-search">
            <div class="search-icon">🔍</div>
            <input type="text" class="search-input" placeholder="Search for gaming gear..." id="searchInput">
        </div>
        
        <nav class="main-nav">
            <a href="reviewed-products.html" class="nav-link">Reviews</a>
            <a href="AI-finder.html" class="nav-link">AI Finder</a>
            <a href="meet-the-team.html" class="nav-link">Meet the Team</a>
        </nav>
    </header>

    <!-- Main hero section -->
    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <div class="hero-accent-line"></div>
                <h1 class="hero-title">
                    Your Next<br>
                    <span class="gradient-text">Upgrade</span><br>
                    Starts Here
                </h1>
                <p class="hero-description">
                    Find the perfect gear to elevate your gameplay and dominate the competition. 
                    Real reviews from real gamers who know what it takes to win.
                </p>
                <div class="hero-cta">
                    <a href="reviewed-products.html" class="primary-button">
                        Discover More →
                    </a>
                </div>
            </div>
            
            <div class="hero-visual">
                <img src="mouse-stack.png" alt="Premium Gaming Mouse Collection" class="hero-image">
            </div>
        </div>
    </main>

    <script>
        // Simple search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const searchTerm = this.value.trim();
                if (searchTerm) {
                    // Navigate to reviews page with search parameter
                    window.location.href = `reviewed-products.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
