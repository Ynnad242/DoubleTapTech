        }

            font-family: inherit;

            border-color: rgba(0, 212, 255, 0.5);
            background-color: rgba(30, 35, 42, 0.95);
        }

        }

        .search-icon {
            position: absolute;
            left: 1rem;

        // Get product ID from URL
        function getProductFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product');
        }

        // Load and display product data
        function loadProductInfo() {
            const productId = getProductFromUrl();
            
            if (!productId || !reviewDatabase[productId]) {
                displayErrorState();
                return;
            }

            const product = reviewDatabase[productId];
            updateProductDisplay(product);
            updatePageTitle(product.name);
        }

        function displayErrorState() {
            document.getElementById('productNameDisplay').textContent = 'Review Not Found';
            document.getElementById('productMaker').textContent = 'Unknown';
            document.getElementById('productPriceDisplay').textContent = '$0.00';
            document.getElementById('fullReviewText').textContent = 'Sorry, we could not find this review.';
        }

        function updateProductDisplay(product) {
            // Basic product info
            document.getElementById('productNameDisplay').textContent = product.name;
            document.getElementById('productMaker').textContent = product.brand;
            document.getElementById('productPriceDisplay').textContent = `${product.price}`;
            document.getElementById('productType').textContent = product.category;
            document.getElementById('productRatingDisplay').textContent = `${product.rating}/5`;
            document.getElementById('fullReviewText').innerHTML = product.detailedReview;
            
            // Star rating display
            const starCount = Math.floor(product.rating);
            const emptyStars = 5 - starCount;
            document.getElementById('productStarDisplay').textContent = '★'.repeat(starCount) + '☆'.repeat(emptyStars);
            
            // Video link - only show if video exists
            const videoLink = document.getElementById('videoReviewLink');
            if (product.videoUrl) {
                videoLink.href = product.videoUrl;
                videoLink.classList.remove('hidden');
            } else {
                videoLink.classList.add('hidden');
            }
            
            // Product image or icon
            const imageContainer = document.getElementById('productImageDisplay');
            const iconDisplay = document.getElementById('productIconDisplay');
            
            if (product.image) {
                imageContainer.innerHTML = `<img src="${product.image}" alt="${product.name}" loading="lazy">`;
            } else {
                iconDisplay.textContent = product.icon;
            }
            
            // Pros and cons lists
            updateProsCons(product.pros, product.cons);
            
            // Technical specifications
            updateSpecifications(product.specs);
        }

        function updateProsCons(pros, cons) {
            const prosList = document.getElementById('prosListDisplay');
            const consList = document.getElementById('consListDisplay');
            
            prosList.innerHTML = '';
            pros.forEach(pro => {
                const listItem = document.createElement('li');
                listItem.textContent = pro;
                prosList.appendChild(listItem);
            });
            
            consList.innerHTML = '';
            cons.forEach(con => {
                const listItem = document.createElement('li');
                listItem.textContent = con;
                consList.appendChild(listItem);
            });
        }

            specsContainer.innerHTML = '';

                const specRow = document.createElement('div');
                specRow.className = 'spec-row';
                specRow.innerHTML = `
                    <span class="spec-name">${key}</span>
                    <span class="spec-detail">${value}</span>
                `;
                specsContainer.appendChild(specRow);
            });
        }

        function updatePageTitle(productName) {
            document.title = `DoubleTapTech - ${productName} Review`;
        }

        // Tab switching functionality
        function setupTabSwitching() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabSections = document.querySelectorAll('.tab-section');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active state from all tabs
                    tabButtons.forEach(btn => btn.classList.remove('is-active'));
                    tabSections.forEach(section => section.classList.remove('is-active'));

                    // Activate clicked tab
                    button.classList.add('is-active');
                    const targetSection = document.getElementById(button.dataset.tab);
                    if (targetSection) {
                        targetSection.classList.add('is-active');
                    }
                });
            });
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadProductInfo();
            setupTabSwitching();
        });
    </script>
</body>
</html>
